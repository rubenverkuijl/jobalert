{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Wachtwoord vergeten</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mailadres</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Reset link versturen</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}">Terug naar inloggen</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
